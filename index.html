<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./static/css/semantic.css">
    <link rel="stylesheet" type="text/css" href="./static/css/index.css">

</head>

<body>
    <div class="ui right sidebar horizontal menu">
       <div class="settings-container">
            <div class="setting-theme setting-box">
                <h3> Choose Theme</h3>
                <div class="theme-list">
                    <div class="single-setting-span">
                        Default Theme
                    </div>
                     <button class="ui circular plus icon button add-theme-color">
                      <i class="plus icon"></i>
                    </button>
                </div>
            </div>
            <div class="setting-animation setting-box">
                <h3>Card Animation</h3>
                <div class="animation-list">
                    <div class="single-setting-span">
                        Flip (Default)
                    </div>
                </div>
            </div>
       </div>
    </div>
    <div class="pusher main-container">
        <div class="sticky-main-header">
            <button class="ui circular plus icon button sticky-add-button">
              <i class="plus icon"></i>
            </button>
            <button class="ui circular ellipsis icon button sticky-option-button">
              <i class="ellipsis horizontal icon"></i>
            </button>
        </div>
        <div class="sticky-list swing clearfix">
            
        </div>
        <div class="no-sticky">
            No sticky item yet
        </div>
        <div class="sticky-edit hide">
            <div class="sticky-edit-header">
                <button class="ui circular angle icon button sticky-edit-back">
                  <i class="angle left icon"></i>
                </button>
            </div>
            <div class="sticky-edit-content" contenteditable="true">
                sticky edit
            </div>
            
        </div>
    </div>
    <script>
    if (typeof module === 'object') {
        window.module = module;
        module = undefined;
    }
    </script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script type="text/javascript" src="./static/js/semantic.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
    // You can also require other files to run in this process
        require('./renderer.js')
    </script>
    <template id="template-sticky-list" type="text/x-handlebars-template">
        {{#each headers}}
            <div class="sticky show" data-id="{{@key}}" >
                <a href="#" class="clearfix">
                    <img src="static/img/minimize.png" class="minimize-sticky" />
                    <img src="static/img/maximize.png" class="maximize-sticky" />
                    <img src="static/img/delete.png" class="delete-sticky" />
                </a>
                <div class="sticky-content">
                {{this.data}}
                </div>
            </div>
        {{/each}}
    </template>
</body>

</html>
